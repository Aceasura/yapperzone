<body>
    <div>
        <h1>Blog</h1><br>
        <div id="blog-content">Loading...</div>
    <script>

        async function loadTextFile() {
            try {
                const response = await fetch('blogpost.txt');
                const text = await response.text();
                document.getElementById('blog-content').innerHTML = text;
            } catch (error) {
                console.error('Error loading blog post:', error);
                document.getElementById('blog-content').innerHTML = 'Error loading blog post';
            }
        }

        loadTextFile();
    </script>
    </div>
</body>
